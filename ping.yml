- name: Ping and List
  hosts: "{{ variable_host | default('all') }}"
  tasks:
    - name: Ping
      ping:
    - name: list
      command: ls
	- name: check storage CentOS
	  command: free
	  when: ansible_facts['distribution'] == "CentOS"
	  register: myoutput
	- name: check storage FreeBSD
	  command: swapinfo
	  when: ansible_facts['distribution'] == "FreeBSD"
	  register: myoutput
    - set_fact:
        myoutput={{ myoutput.stdout }}
    - debug: var=myoutput
